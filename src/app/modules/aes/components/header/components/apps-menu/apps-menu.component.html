<div class="nav__tool" [matMenuTriggerFor]="appsMenu" [ngClass]="{'selected': open }">
    <svg class="feather">
      <use xlink:href="./assets/feather-sprite.svg#layers"/>
    </svg>
  </div>
  <mat-menu #appsMenu="matMenu" xPosition="before" [overlapTrigger]="false">
    <button mat-menu-item>
      <div style="display: flex; padding: .25em; align-items: center;">
        <div style="display: flex; align-items: center; justify-content: center; width: 2em; padding: 0 .25em;">
          <svg class="feather" style="fill: none; stroke: #a1d2eb;">
            <use xlink:href="./assets/feather-sprite.svg#settings"/>
          </svg>
        </div>
        <div style="flex: 1; padding: 0 .25em; color: #fff;">User Preferences is really long</div>
      </div>
    </button>
    <button mat-menu-item>
      <div style="display: flex; padding: .25em; align-items: center;">
        <div style="display: flex; align-items: center; justify-content: center; width: 2em; padding: 0 .25em;">
          <svg class="feather" style="fill: none; stroke: #a1d2eb;">
            <use xlink:href="./assets/feather-sprite.svg#aperture"/>
          </svg>
        </div>
        <div style="flex: 1; padding: 0 .25em; color: #fff;">App Settings</div>
      </div>
    </button>
    <button mat-menu-item>
      <div style="display: flex; padding: .25em; align-items: center;">
        <div style="display: flex; align-items: center; justify-content: center; width: 2em; padding: 0 .25em;">
          <svg class="feather" style="fill: none; stroke: #a1d2eb;">
            <use xlink:href="./assets/feather-sprite.svg#log-out"/>
          </svg>
        </div>
        <div style="flex: 1; padding: 0 .25em; color: #fff;">Logout</div>
      </div>
    </button>
