<div style="border-bottom: 1px solid #d6d6d6; display: flex; background-color: #f2f2f2; padding: .5em 0 0 0;">
  <div style="display: flex; align-items: center; border-style: solid; border-color: #d6d6d6; border-width: 1px 1px 0 1px; border-top-left-radius: .25em; border-top-right-radius: .25em; width: 8em; padding: .25em; margin: 0 .25em -1px .5em; background-color: #fff;">
    <div style="width: 25%; display: flex; justify-content: center;">
      <svg style="width: 18px; height: 18px; fill: none; stroke: #48b2e8;" class="feather">
        <use xlink:href="./assets/feather-sprite.svg#box"/>
      </svg>
    </div>
    <div style="color: #444; flex: 1; font-size: .7em; text-transform: uppercase;">{{title}}</div>
  </div>
</div>
