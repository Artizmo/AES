<div class="l-aes">
  <aes-header></aes-header>
  <div class="l-aes__container">
    <div class="l-aes__side">
      <div class="side-tool" [routerLink]="['/messages']">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#mail"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Message Center
        </div>
      </div>
      <div class="side-tool">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#folder"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Document Manager
        </div>
      </div>
      <div class="side-tool" (click)="random()">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#list"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Task Manager
        </div>
      </div>
      <div class="side-tool">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#help-circle"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Help
        </div>
      </div>
    </div>
    <div class="l-aes__content">
      <app-header></app-header>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
