<div class="l-aes">
  <aes-header></aes-header>
  <div class="l-aes__container">
    <div class="l-aes__side">
      <div class="side-tool">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#inbox"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Notifications
        </div>
      </div>
      <div class="side-tool" (click)="random()">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#list"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Tasks
        </div>
      </div>
    </div>
    <div class="l-aes__content">
      <div style="display: flex; background-color: #f2f2f2; padding: .5em 0 0 0;">
        <div style="display: flex; align-items: center; border: 1px solid #eaeaea; border-top-left-radius: .25em; border-top-right-radius: .25em; width: 8em; padding: .25em; margin: 0 .25em; background-color: #fff; border-bottom: 1px solid #fff;">
          <div style="width: 25%; display: flex;">
            <svg style="width: 18px; height: 18px; fill: none; stroke: #82c4e6;" class="feather">
              <use xlink:href="./assets/feather-sprite.svg#box"/>
            </svg>
          </div>
          <div style="color: #444; flex: 1; font-size: .8em; font-weight: 700;">ESN</div>
        </div>
        <div style="color: #fff; display: flex; align-items: center; border-top-left-radius: .25em; border-top-right-radius: .25em; width: 8em; padding: .25em; margin: 0 .25em; background-color: #48b2e8;">
          <div style="width: 25%; display: flex;">
            <svg style="width: 18px; height: 18px; fill: none; stroke: #fff;" class="feather">
              <use xlink:href="./assets/feather-sprite.svg#box"/>
            </svg>
          </div>
          <div style="color: #fff; flex: 1; font-size: .8em; font-weight: 700;">Notifications</div>
        </div>
        <div style="color: #fff; display: flex; align-items: center; border-top-left-radius: .25em; border-top-right-radius: .25em; width: 8em; padding: .25em; margin: 0 .25em; background-color: #48b2e8;">
          <div style="width: 25%; display: flex;">
            <svg style="width: 18px; height: 18px; fill: none; stroke: #fff;" class="feather">
              <use xlink:href="./assets/feather-sprite.svg#box"/>
            </svg>
          </div>
          <div style="color: #fff; flex: 1; font-size: .8em; font-weight: 700;">Tasks</div>
        </div>
      </div>
      <div style="display: flex; flex: 1;">
        <div style="color: #444; min-width: 200px; width: 15%;">
          <div style="display: flex; align-items: center; justify-content: center; padding: 1em; border-bottom: 1px solid #eee;">
            <div style="flex: 1;">
              <div style="margin: .1em 0; font-size: .8em; font-weight: 700; font-family: 'Open Sans'; text-transform: uppercase;">Invoice <span style="color: #48b2e8; font-weight: 700;">#19328</span></div>
              <div style="font-size: .8em; font-family: 'Open Sans';">December 17, 2017</div>
              <div style="font-size: 2em;">$798.54</div>
              <button style="color: #fff; border-radius: .15em; border: none; background-color: #98C21F; padding: .5em 1em; width: 100%;">Payout</button>
            </div>
          </div>
        </div>
        <div style="display: flex; flex: 1; border-left: 1px solid #eee;">
          <div style="padding: .5em; height: 100px; width: 200px; margin: 1em; box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);">
            Test
          </div>

            Test
          </div>

            Test
          </div>
        </div>
      </div>
    </div>
  </div>
