<div class="l-aes">
  <aes-header></aes-header>  
  <div class="l-aes__container">
    <div class="l-aes__side">
      <div class="side-tool">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#inbox"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Notifications
        </div>
      </div>
      <div class="side-tool" (click)="random()">
        <div class="side-tool__icon">
          <svg class="feather">
            <use xlink:href="./assets/feather-sprite.svg#list"/>
          </svg>
        </div>
        <div class="side-tool__name">
          Tasks
        </div>
      </div>
    </div>
    <div class="l-aes__content">AES content</div>
  </div>
</div>
