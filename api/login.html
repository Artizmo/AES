<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Login</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

<body>
    <h1>Welcome to SW Login!!</h1>
    <form>
        <div style="width: 15%; display: flex; flex-direction: column;">
            <input type="text" style="margin: .5em 0;" name="username" />
            <input type="password" style="margin: .5em 0;" name="password" />
            <div style="display: flex; justify-content: center;">
                <button onclick="login(event)" style="width: 40%; margin: .5em 0;">Login</button>
            </div>
        </div>
    </form>
</body>
<script>
    function login(e) {
        let username = document.getElementsByName('username')[0].value
        let password = document.getElementsByName('password')[0].value
        axios.post('/api/login', { username, password })
            .then(res => {
                console.log('bingo!')
            }, () => {
                console.log('no dice!')
            })
        e.preventDefault()
    }
</script>
</html>
